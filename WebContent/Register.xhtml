<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 


<h:form>
<p:panel header="Register">
<h:panelGrid columns="2" id="matchGrid"> 
First name:
<p:inputText id="firstname" value="#{userBean.firstname}"> </p:inputText>

Last name:
<p:inputText id="lastname" value="#{userBean.lastname}"> </p:inputText>

Email:
<p:inputText id="email" value="#{userBean.email}"> </p:inputText>

Country:
<p:inputText id="country" value="#{userBean.country}"> </p:inputText>
<br/>
  		
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  
  
                            
            <h:outputLabel for="pwd1" value="Password: " />  
            <p:password id="pwd1" value="#{userBean.password}" match="pwd2" label="Password" required="true"/>  
  
            <h:outputLabel for="pwd2" value="Re-enter password:" />  
            <p:password id="pwd2" value="#{userBean.password}" label="RePassword" required="true"/>  
        </h:panelGrid>  
  
        <p:commandButton id="saveButton" update="matchGrid" value="Register" action="#{userBean.register}" />  
        
    </p:panel>


</h:form>

</body> 
</html>
