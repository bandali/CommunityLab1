<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<p:panel header="#{profileBean.firstname}  #{profileBean.lastname}" style="width:300px; height:300px;">
 
<h2>Details</h2>
Email: #{profileBean.email}<br/>
Country: #{profileBean.country}
</p:panel>
<h:form>

<h3>Message:</h3><p:inputTextarea rows="5" cols="15" autoResize="true" value="#{wallmessageBean.wallMessage}"/>  
<br/><br/>
	<p:commandButton id="sendPrivateMessage"  value="Send" action="#{wallmessageBean.SendWallMessage(userBean.idUser,profileBean.idUser)}" />  
</h:form>
<p:panel header="Messages">

<p:dataTable var="loop" value="#{profileBean.wallmessages}">
		
		<p:column headerText="Sender">  
            <h:outputText value="#{loop.senderName}" />  
        </p:column>  
  
        <p:column headerText="Message">  
            <h:outputText value="#{loop.wallMessage}" />  
        </p:column>  
      
</p:dataTable>

</p:panel>

</body> 
</html>
