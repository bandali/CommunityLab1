<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"> 

<h:head>Register Page</h:head> 
<body> 

First name:
<h:form>
<h:inputText id="firstname" value="#{userBean.firstname}"> </h:inputText>
<br/>
Last name:
<h:inputText id="lastname" value="#{userBean.lastname}"> </h:inputText>
<br/>
Email:
<h:inputText id="email" value="#{userBean.email}"> </h:inputText>
<br/>
:
<h:inputText id="country" value="#{userBean.country}"> </h:inputText>
<br/>
Password:
<p:password id="password" value="#{userBean.password}"> </p:password>
<br/>


</h:form>

</body> 
</html>
